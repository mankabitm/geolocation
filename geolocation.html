<!DOCTYPE html>
<html>
<head>
	<title>Locate yourself!!</title>
	<style type="text/css">
		#get_location {
			background-color: #4CAF50;
		    border: none;
		    color: white;
		    padding: 15px 32px;
		    text-align: center;
		    text-decoration: none;
		    display: inline-block;
		    font-size: 16px;
		    margin: 4px 2px;
		    cursor: pointer;
		    margin-left: 700px;
		    margin-top: 50px;
		}
		#map{
			margin-left: 300px;
			margin-top: 40px;
		}
	</style>
</head>
<body>
	<a href="#" id="get_location">Get Location</a>
	<div id="map">
		<iframe id="google_map" width="1000" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.co.in?output=embed"></iframe>
	</div>
	<script>
		var c=function(pos){
			var lat=pos.coords.latitude,
				long=pos.coords.longitude,
				coords=lat+', '+long;

				document.getElementById('google_map').setAttribute('src','https://maps.google.co.in/?q='+ coords +'&z=60&output=embed');
		}

		document.getElementById('get_location').onclick=function(){
			navigator.geolocation.getCurrentPosition(c);
			return false;
		}
	</script>
</body>
</html>
